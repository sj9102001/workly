spring.application.name=Workly

spring.datasource.url=jdbc:postgresql://localhost:5432/workly
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
app.jwt.secret=CHANGE_ME_TO_A_LONG_RANDOM_SECRET_AT_LEAST_32_CHARS
app.jwt.access-minutes=15
app.jwt.refresh-days=14

# Refresh cookie (set true in prod with https)
app.cookie.secure=false
app.cookie.same-site=Strict

app.invite.days=7